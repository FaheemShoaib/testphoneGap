    <script type="text/javascript">
        function LoadData () {
            /*$.get("http://mobile.wte.hostenhanced.com/MobileApi/TimeSheet", {}, 
				function (data) {

					var source = $("#timesheet-summary").html();

            });*/
			$.ajax({
				  type: "GET",
				  url: "http://mobile.wte.hostenhanced.com/MobileApi/TimeSheet",
				  cache:false,
				  }).done(function( data ) {
					alert("recieved " + data.dayList[0].date + " " + data.dayList[1].date );
					var source = $("#timesheet-summary").html();
					var template = Handlebars.compile(source);
					$("#timesheet-summary-table").html(template(data));
				})
		}
        function ShowDetails(date) {
            /*$.get("http://mobile.wte.hostenhanced.com/MobileApi/TimesheetDetails", {}, function 			 				(data) 				 			{
                var win = window.open("about:blank");
                with (win.document) {
                    open();
                    write(data);
                    close();
                }
            });*/
			$.ajax({
				  type: "GET",
				  url: "http://mobile.wte.hostenhanced.com/MobileApi/TimesheetDetails",
				  cache:false,
				  }).done(function( data ) {
					alert("recieved " + data.dayList[0].date + " " + data.dayList[1].date );
					var win = window.open("about:blank");
                	with (win.document) {
						open();
						write(data);
						close();
					}
			})
        }
    </script>

    <script id="timesheet-summary" type="text/x-handlebars">
    {{#each dayList}}
	<tr class="custom-row">
		<td class=""> 
			<h5 class="left-gap green td-first">{{month}}</h5>
			<h3 class="left-gap left-pad white bolder" style="margin-top:-20px;">{{date}}</h3>
		</td>
		<td class=""> 
            {{#each detailList}}
			    <small class="white span12 custom-jobdescription pull-left" style="margin-top:-10px;">{{jobTaskDescription}} - {{hours}}</small>
            {{/each}}
			<h3 class="span12 white" style="margin-top:-15px;">{{total}}</h3>
		</td>
		<td class="light-green center">
			<button class="btn btn-primary btn-small" >
				<i class="icon-plus bigger-125"></i>
			</button>
		</td>
	</tr>
    {{/each}}
    </script>
